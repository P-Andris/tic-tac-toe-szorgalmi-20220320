<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piller András</title>
</head>
<body>
    <main id="main">
        <header id="title"><h1>Tic-tac-toe / Amőba</h1></header>

        <section id="player-data">
            <form>
                <label for="player1-name">1. játékos neve (X):</label>
                <input type="text" id="player1-name" placeholder="Sajtos Keksz"><br>
                <label for="player2-name">2. játékos neve (O):</label>
                <input type="text" id="player2-name" placeholder="Sajtos Jégkrém"><br><br>
                <input type="submit" value="Mehet!">
            </form><br>
        </section>
        
        <article id="game"></article>
        
        <aside id="game-status"></aside>
        
        <footer id="footer">@ Piller András</footer>
    </main>
</body>
</html>
